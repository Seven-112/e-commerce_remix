apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: production
            - name: API_URL
              value: https://api.{{ .Values.ingress.tld }}/graphql
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 20
            httpGet:
              path: /
              port: {{ .Values.containerPort }}
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 20
            httpGet:
              path: /
              port: {{ .Values.containerPort }}

